<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let names = [];
        let isOver = false;
        while (!isOver) {
            let name = prompt("Ingresa otro nombre o presiona cancelar.");
            if (name != null) {
                names.push(name);
            } else {
                isOver = true;
            }
        }

        for (let i = 0; i < names.length; i++) {
            console.log(names[i]);
        }

    </script>
</body>

</html>
